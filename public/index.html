<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
  <link rel="stylesheet" href="css/main.min.css">
  <title>Harry Potter</title>

</head>


<body>
  <div class="reveal">
  	<!-- Any section element inside of this container is displayed as a slide -->
  	<div class="slides">
  		<section>
  			<h1>Harry Potter</h1>
  			<h3>This is my super kewl website presentation</h3>
      </section>

      <section>
        <h1>The Maurader's Map</h1>
        <p>
          This is a demo of footsteps
        </p>
        <div class="map">    
        </div>
      </section>

      <section>
				<h2>Heads Up</h2>
				<p>
					reveal.js is a framework for easily creating beautiful presentations using HTML. You'll need a browser with
					support for CSS 3D transforms to see it in its full glory.
				</p>
        <img src="img/sybill-trelawney.jpg"></img>
			</section>
    </div>
  </div>

  <script src="vendor/reveal-js/lib/js/head.min.js"></script>
  <script src="main.min.js"></script>
  <script>
    require(['js/require.config'], function () {
      require(['main']);
    });
  </script>
  
  <script type='text/template' id='tmpl-_footsteps'>
    <div class="left hide"></div>
    <div class="right"></div>
  </script>
  
  <script type='text/template' id='tmpl-_name-tag'>
    <span class="fancy">
      <%=name%>
    </span>
  </script>
</body>
